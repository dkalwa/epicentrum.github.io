<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Exo&subset=latin,latin-ext">

    <meta name="description" content="">

  <body>
    <nav id="menu">
      <h2>Menu</h2>
      <ul>
        <li><a href="">O nas</a></li>
        <li><a href="">Projekty</a></li>
        <li><a href="">Pliki</a></li>
        <li><a href="">Kontakt</a></li>
      </ul>
    </nav>

    <main id="panel">
      <header>
        <img src="img/logo.svg" id="logo" alt="Logo Epicentrum">
        Epicentrum

      </header>

      <section>
        <h1><em>Epicentrum</em> to koło naukowe<br>zrzeszające studentów kierunku<br>elektroniczne przetwarzanie informacji.</h1>

    <script src="bower_components/slideout.js/dist/slideout.min.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
        //'side': "right" // this option probably will be added in slideout.js v0.1.8
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
